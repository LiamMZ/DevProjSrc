<!DOCTYPE html>

<head>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link href="CheckPasswordPage.css" type="text/css" rel="stylesheet"/>
<script src="passwordStrength.js" type="text/jscript"></script>

<script>

	function ShowPasswordFunction(){
		var x = document.getElementById("CheckpasswordInput");
		if (x.type === "password"){
			x.type = "text";
		} else {
			x.type = "password";
		}
	}
</script>

</head>

<html>

<title>CheckPassword</title>

	<div id="cornerInfo" class="fixed-top" align="right">
		<h4>Name</h4>
	</div>

<body>

	<form>

		<h4 align="center" >Check Password:</h4>


		<div class="form-group col-12">
			<div class="input-group"><span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
				<input type="password" class="form-control" id="CheckpasswordInput" placeholder="Enter Password" required data-toggle="popover" title="Password Strength" data-content="Enter Password...">
			</div>
			<input type="checkbox" onclick="ShowPasswordFunction()"> Show Password </input>
		</div>

		<div align="center">
			<button class="btn btn-success col-6">Check</button>
		</div>

	</form>

</body>


</html>
