<!DOCTYPE html>

<link href="logInStyle.css" type="text/css" rel="stylesheet"/>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<html>

	<title>Login</title>

	<form>
		<h4 align="center" >Email address</h4>
		<div class="form-group col-12" align="center">
	    	<input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Enter email">
	  	</div>

		<h4 align="center">Password</h4>
		<div class="form-group col-12">
			<input type="password" class="form-control" id="passwordInput" placeholder="Password">
			<div align="center">
				<button type="button" class="btn btn-link">Forgot password?</button>
			</div>
		</div>

		<div align="center">
			<button class="btn btn-success col-6">Log in</button>
		</div>

		<div align="center" id="signUp">
			<text>Don't have an account?<br/></text>
			<button type="button" class="btn btn-link">Sign Up</button>
		</div>
	</form>

</html>
