<!DOCTYPE html>

<head>

<link href="CheckPasswordPage.css" type="text/css" rel="stylesheet"/>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script type="text/javascript" src="docs/js/jquery.js"></script>
<script type="text/javascript" src="docs/js/bootstrap.js"></script>
<script type="text/javascript" src="password-score/dist/js/password-score.js"></script>
<script type="text/javascript" src="password-score/dist/js/password-score-options.js"></script>
<script type="text/javascript" src="dist/js/bootstrap-strength-meter.js"></script>

<script>

	function myFunction(){
		var x = document.getElementById("CheckpasswordInput");
		if (x.type === "password"){
			x.type = "text";
		} else {
			x.type = "password";
		}
	}
</script>

</head>

<html>

	<title>CheckPassword</title>

	<form>
		<h4 align="center" >Check Password:</h4>

		<div class="form-group col-12">
			<input type="password" class="form-control" id="CheckpasswordInput" placeholder="Enter Password">
			<input type="checkbox" onclick="myFunction()"> Show Password </input>
			<meter max="4" id="password-strength-meter"></meter>
			<p id="password-strength-text"></p>
		</div>

		<div align="center">
			<button class="btn btn-success col-6">Check</button>
		</div>

	</form>

</html>
